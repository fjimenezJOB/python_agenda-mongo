{% extends 'base.html' %}
    {% block title %}
        {{ super() }}
        Agenda Mongo
    {% endblock %}


{% block main %}
<section class="formulario_notas">
    <form action="{{ url_for('index') }}" method="POST">
        <label for="titulo">
            Titulo:
            <input class="input" type="text" name="titulo" autofocus>
        </label><br>
        <label for="nota">
            Contenido:
            <textarea class="textarea is-info" name="nota" id="" cols="30" rows="10"></textarea>
        </label><br><br>
        <button class="button" type="submit">Guardar</button>
    </form><br><br>
    <a  class="button is-warning" href="{{ url_for('ver') }}">Ver Notas</a>
</section>

{% endblock %}
